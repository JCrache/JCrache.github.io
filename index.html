<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
		<title>Matériel</title>
		<link rel="stylesheet" href="materiel_jeremy.css" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="materiel_jeremy.ts"></script>
	</head>	

	<body>

		<div><span id="materiel">Matériel n° 120256</span></div>
		
		<div>
		<table id="tableau">
			<tr>
				<td class="column"><table>
					<tr><td>&nbsp;Désignation: <span id="design" class="texte_en_valeur"></span></td></tr>
					<tr><td>&nbsp;Matériel soumis à ACQ: <span class="texte_en_valeur">Oui</span></td></tr>
					<tr><td>
						<table class="sub_tab">
							<tr>
								<th>Catégorie</th>
								<th>Mise à  niveau</th>
							</tr>
							<tr>
								<td>
									<select class="custom_select" name="CatÃ©gorie" id="categorie">
											<option>cat-01</option>
											<option>cat-02</option>
											<option>cat-03</option>
									</select>
								</td>
								<td><input name="maniveau" value="2"></td>
							</tr>
						</table>
					</td></tr>
				</table></td>
				<td class="column"><table>
					<tr><td>&nbsp;Désignation <input id="designation" name="designation"></td></tr>
					<tr><td>&nbsp;Matériel pérennisé: <span class="texte_en_valeur">Non</span></td></tr>
					<tr><td>
						<table class="sub_tab">
							<tr>
								<th>Préventif</th>
								<th>Correctif</th>
							</tr>
							<tr>
								<td><input name="preventif" value="13"></td>
								<td><input name="correctif" value="1"></td>
							</tr>
						</table>
					</td></tr>
				</table></td>
				<td class="column"><table>
					<tr><td>&nbsp;Temps théorique de réparation: <span class="texte_en_valeur">TODO</span></td></tr>
					<tr><td>&nbsp;Type de SOR <select class="custom_select" name="Type de SOR" id="type_sor">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
					</td></tr>
					<tr><td>
						<table class="sub_tab">
							<tr>
								<th>Requalification</th>
								<th>Matériel réformé</th>
							</tr>
							<tr>
								<td><input name="requal" value="36"></td>
								<td><input name="matreform" value="44"></td>
							</tr>
						</table>
					</td></tr>
				</table></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td id="boutons">
					<input class="bouton" id="bouton1" type="button" value="Supprimer">
					<input class="bouton" id="bouton2" type="button" value="Valider" onclick="validate()">
					<input class="bouton" id="bouton3" type="button" value="Annuler">
				</td>
			</tr>
		</table>
		</div>
		
		
		
	</body>

</html>
